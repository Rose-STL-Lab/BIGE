apiVersion: v1
kind: Pod
metadata:
  namespace: spatiotemporal-decision-making
  name: bige-digital-coach-05cd75b0-ea1d-4dda-84f3-503f48ffc85a
  labels:
    app: bige
spec:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
            - key: nautilus.io/group
              operator: In
              values:
              - ry
  tolerations:
  - key: "nautilus.io/ry-reservation"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"
  imagePullSecrets:
    - name: shubh-gitlab-registry
  containers:
  - name: bige-container
    image: gitlab-registry.nrp-nautilus.io/shmaheshwari/digital-coach-anwesh/bige:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 8000
      protocol: TCP
    - containerPort: 8070
      protocol: TCP
    command: ["/start-digital-coach.sh"]
    args: 
    - | 
      # Update repositories to latest
      cd /UCSD-OpenCap-Fitness-Dataset
      git -c http.sslVerify=false pull origin main || echo "Failed to update dataset repo"
      
      cd /T2M-GPT
      git -c http.sslVerify=false pull origin main || echo "Failed to update main repo"

      # Link the data folder to the mounted data folder
      ln -sf /mnt/data/MCS_DATA/Data Data

      # Install any additional packages if needed
      conda run -n T2M-GPT pip install networkx tqdm

      # Run the nimble demo
      echo "ðŸš€ Starting nimble-gui demo..."
      conda run -n T2M-GPT python demo/nimble-gui.py visualize \
        --geometry-folder /mnt/data/MCS_DATA/OpenCap_LaiArnoldModified2017_Geometry \
        | tee bige-demo.log & 
      
      # Wait for service to start and show listening ports
      sleep 60
      echo "ðŸ“¡ Active listening ports:"
      lsof -i -P -n | grep LISTEN || echo "No listening ports found"
      
      # Keep container running and show logs
      echo "âœ… Service started. Keeping container alive..."
      sleep 20000
      echo "ðŸ“‹ Demo logs:"
      cat bige-demo.log

    env: 
    - name: SUBJECT_ID
      value: "05cd75b0-ea1d-4dda-84f3-503f48ffc85a"
    - name: PYTHONUNBUFFERED
      value: "1"

    volumeMounts:
    - mountPath: /dev/shm
      name: dshm
    - mountPath: /mnt/data
      name: sports-analytics-database
    resources:
      limits:
        nvidia.com/gpu: "1"
        memory: "30Gi"
        cpu: "8"
      requests:
        nvidia.com/gpu: "1"
        memory: "20Gi"
        cpu: "4"
  volumes:
  - name: dshm
    emptyDir:
      medium: Memory
  - name: sports-analytics-database
    persistentVolumeClaim:
      claimName: sports-analytics-database
  restartPolicy: Never